<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <!-- internal CSS added only affect to contact-me.html page -->

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        .contact-section {
            background-color: rgb(119, 68, 68);
            padding: 50px 150px;
        }
        
        .contact-section h1 {
            text-align: center;
            color: black;
        }
        
        .contact-form {
            max-width: 700px;
            margin: auto;
            padding: 50px;
            overflow: hidden;
        }
        
        .contact-text {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 12px 0;
            border: 0;
            background: burlywood;
            padding: 20px 50px;
        }
        
        .contact-text:hover {
            box-shadow: 0 0 10px 5px white;
        }
        
        textarea.contact-text {
            height: 140px;
        }
        
        .contact-form-btn {
            float: right;
            background: gray;
            border: 0;
            color: white;
            padding: 10px 60px;
            border-radius: 20px;
            /* while hovering with the mouse Cursor on to the button it shows a loading symbol */
            cursor: progress;
        }
        
        .contact-form-btn:hover {
            background-color: burlywood;
            color: black;
        }
    </style>
</head>

<body>
    <div class="contact-section">
        <h1>Contact Me</h1>
        <form action="contact-form">
            <input type="text" class="contact-text" placeholder="your name">
            <input type="text" class="contact-text" placeholder="your email">
            <input type="text" class="contact-text" placeholder="your number">
            <textarea class="contact-text" placeholder="your message"></textarea>
            <input type="submit" class="contact-form-btn" value="send to me">
        </form>
    </div>
</body>

</html>
